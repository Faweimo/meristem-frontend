<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <title>Registraion Form</title>
</head>

<body>
  <form action="#" class="form">

    <header>
      <div>
        <h3> LOGO</h3>
      </div>
      <div class="">
        <h5 class="text-center">LAST WILL AND TESTIMONIES</h5>
      </div>
    </header>
    <!-- Progress bar -->
    <div class="progressbar">
      <div class="progress" id="progress"></div>

      <div class="progress-step progress-step-active" data-title="Getting Started"></div>
      <div class="progress-step" data-title="Personal Information"></div>
      <div class="progress-step" data-title="Spouse & Beneficiaries"></div>
      <div class="progress-step" data-title="Asset Details"></div>
      <div class="progress-step" data-title="Confirmation & Checkout"></div>
     
      
      <div class="progress" id="progress"></div>
    </div>

    <!-- Steps -->

      <!-- FIRST STEP END   / -->
    <div class="form-step form-step-active">
      <div class="input-group ">
        <p>
          Create a simple will <br>in minutes<br>
          <br>

        </p>
        

      </div>
      <div class="">
        <a href="#" class="btn btn-next width-50 ml-auto get-started">Get started</a>
      </div>
    </div>

    <!-- FIRST STEP END   / -->


    <div class="form-step">

      <div class="name">
       <!-- SECOND STEP   -->
     
        <div class="input-group">
          <label for="">Title</label>
          <input type="text" name="title" id="id_title" placeholder="Title">
        </div>
        <div class="input-group">
            <label for="">surname</label>
             <input type="text" name="surname" id="id_surname" placeholder="Surname">
        </div> 

        <div class="input-group">
          <label for="" id="for_firstname">First Name</label>
          <input type="text" name="firstname" id="id_firstname" placeholder="First name">
        </div>

        <div class="input-group">
          <label for="">Other Name</label>
          <input type="text" name="othername" id="id_othername" placeholder="Other name">
        </div>
       
      </div>

      <div class="input-group phonenumber">
        <label for="">Phone Number</label>
        <input type="text" name="phonenumber" id="id_phonenumber" placeholder="Phone number">
      </div>

      <div class="input-group address">
        <label for="">Address</label>
        <input type="text" name="address" id="id_address" placeholder="address">
      </div>

      <div class="input-group companyname">
        <label for="">Company Name</label>
        <input type="text" name="companyname" id="id_companyname" placeholder="Company Name">
      </div>

      <div class="input-group companyaddress">
        <label for="">Company Address</label>
        <input type="text" name="companyaddress" id="id_companyaddress" placeholder="Company Address">
      </div>


      <div class="input-group martialstatus">
        <label for="">Marital Status</label>
        <select type="text" name="martialstatus" id="id_martialstatus" placeholder="Martial Status">
          <option> Single</option>
          <option value="">Married</option>
        </select>
      </div>

      <div class="input-group typeofmarriage">
        <label for="">Type of Marriage</label>
        <select type="text" name="typeofmarriage" id="id_typeofmarriage" placeholder="Type of Marriage">
          <option> Tradition</option>
          <option value="">Court</option>
        </select>
      </div>

      <div class="input-group meansofidenification">
        <label for="">Means of Identification</label>
        <select type="text" name="meansofidentification" id="id_meansofidentification" placeholder="Means Of Identification">
          <option> ID card</option>
          <option value="">NIN</option>
        </select>
      </div>


      <div class="input-group identificationnumber">
        <label for="">Identification Number</label>
        <input type="text" name="identificationnumber" id="id_identificationnumber" placeholder="Identification Number">
      </div>

      <div class="btns-group">
        <a href="#" class="btn btn-prev">Back</a>
        <a href="#" class="btn btn-next">Next</a>
      </div>
    </div>

 

   
 

  </div>  

     <!-- SECOND STEP END   -->  

     <!-- THIRD STEP / -->
    <div class="form-step">
      <div class="input-group nameofspouse">
        <label for="nameofspouse">Name of Spouse</label>
        <input type="text" name="nameofspouse" id="nameofspouse" />
      </div>
      <div class="input-group nameofaddress">
        <label for="address">Address</label>
        <input type="text" name="address" address="address" />
      </div>
      <div class="input-group noofdependents">
        <label for="noofdependents">No of Dependents</label>
        <input type="text" name="noofdependents" id="noofdependents" />
      </div>
      <div class="input-group namesofdependents">
        <label for="namesofdependents">Name of Dependents</label>
        <input type="text" name="namesofdependents" id="namesofdependents" />
      </div>

      <h4>
        BENEFICIARY DETAILS
      </h4>

      <div class="input-group fullname">
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" id="fullname" />
      </div>
      <div class="input-group addressdetails">
        <label for="addressdetails">Address</label>
        <input type="text" name="addressdetails" id="addressdetails" />
      </div>

      <div class="input-group phone">
        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone" />
      </div>
      <div class="input-group email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div class="input-group values">
        <label for="values">values</label>
        <input type="text" name="values" id="values" />
      </div>




      <div class="btns-group">
        <a href="#" class="btn btn-prev">Back</a>
        <a href="#" class="btn btn-next">Next</a>
      </div>
    </div>

    <!-- THIRD STEP END / -->

    <!-- FOURTH STEP / -->
    <div class="form-step">
      <div class="input-group psa">
        <label for="psa">PSA</label>
        <input type="text" name="psa" id="psa" placeholder='PSA' />
      </div>
      <div class="input-group rsa">
        <label for="rsanumber">RSA number</label>
        <input type="text" name="rsanumber" id="rsanumber" placeholder='RSA number' />
      </div>

      <h4>
        BANK DETAILS
      </h4>
      
      <div class="input-group bankname">
        <label for="bankname">Bank Name</label>
        <select type="text" name="bankname" id="bankname" placeholder="Select Bank" >
          <option value="">Select Bank</option>
          <option value="">Zenith Bank</option>
        </select>
      </div>
      <div class="input-group  accounnumber">
        <label for="accounnumber">Account Number</label>
        <input type="text" name="accounnumber" id="accounnumber"  placeholder="Account Number"/>
      </div>
      <div class="input-group branch">
        <label for="branch">Branch</label>
        <input type="text" name="branch" id="branch" />
      </div>
      



      <div class="btns-group">
        <a href="#" class="btn btn-prev">Back</a>
        <a href="#" class="btn btn-next">Next</a>
      </div>

    </div>
      <!-- FIFTH STEP // / -->
      <div class="form-step">


        <div class="btns-group">
          <a href="#" class="btn btn-prev">Back</a>
          <input type="submit" value="Submit" class="btn" />
        </div>
      </div>
     
   
  </form>
</body>

</html>
